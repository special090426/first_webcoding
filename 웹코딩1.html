<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML - 문법과 구조</title>
    </head>
    <body>
        <!--h1 ~ h6까지 글자 크기-->
        <h1>안녕하세요.</h1>
        <h2>디자인 베이스 입니다</h2>
        <!--br은 문장 나누기-->
        <h1>재밌는 웹 <br>코딩 강좌</h1>
        <a href="https://naver.com">네이버 바로가기</a>
        <a href="https://google.com"target = "_blank">구글 바로가기</a>
                                  <!--target = 새창으로 열기-->
    </body>
</html>
